<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Add favicon, fontawesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2&family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Space Explorer Memory Game</title>

</head>

<body>
    <!--Game Heading-->
    <div class="container">
        <header>
            <h1>Space Explorer Memory Game</h1>
        </header>
        
        
        <!--Cards 4*4 grid, pop up msg, playagain btn-->
       <div class="game-area">
         <div class="board" data-dimension="4">
          
         </div>
        
       </div>

         
            
        <!--go button-->
        <button class="go" id="start" onclick="startGame()">Go!</button>
            
        <!--Big Countdown timer in seconds-->
        <div class="time-container">
          <div id="time-counter">00 : 00 : 00</div>
        </div>
        


        
       
        
        <!--scores kept til page refreshed-->
        <div class="score-area">
            <p class="scores">Missions Won <span id="score">0</span></p>
            <p class="scores">Missions Lost <span id="lost">0</span></p>
        </div>

      </div>

        























    </div>
    <!--link for JavaScript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
